<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!--header-->
    <div id="header">
        <a href="#"><img src="로고_블랙.png" alt="로고"></a>
        <ul class="navbar">
            <li class="notice"><a href="#"></a></li>
            <li class="user_icon"><i class="far fa-bell"></i></li>
        </ul>
    </div>
    <!--//header-->
    <div id="wrap">
            <div id="side">
                <!--sidebar-->
                <div id="sidebar">
                    <div class="video_title">
                        <!--<span>VIDEO</span>-->
                        <ul>
                            <li>VIDEO</li>
                            <li><a href="#">CCTV 관제</a></li>
                            <li><a href="#">지도</a></li>
                            <li><a href="#">이상행동</a></li>
                        </ul>
                    </div>
                    <div class="cctv">
                        <!--<span>CCTV</span>-->
                        <ul>
                            <li>CCTV</li>
                            <li><a href="#">CCTV 관리</a></li>
                        </ul>
                    </div>
                    <div class="qa">
                        <!--<span>Q&A</span>-->
                        <ul>
                            <li>Q&A</li>
                            <li><a href="#">문의하기</a></li>
                        </ul>
                    </div>
                </div>
                <!--//sidebar-->
                <!--footer-->
                <div id="footer">
                    &copy;Finder
                </div>
                <!--//footer-->
            </div>
            <!--//side-->
            <!--모달&로딩-->
            <div id="modal">
                <video id="big_video"  autoplay></video>
                <div id="close"><button><i class="fas fa-times"></i></button></div>
            </div>
            <!--content-->
            <div id="content">
                <h2 class="content-head is-center">Contact Us!</h2>
                <aside>
                     <p>
                         궁금하시거나 <em>불편하신점을</em> 말씀해주세요! </p>
                         <p>성함과 제안내용을 적어주시고 <b><em>이메일 주소를 적으신 뒤</em></b>
                         메시지를 전송해주세요
                     </p>
                 </aside>
              
              <!-- START HERE -->
                 <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
                 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
                 <!-- Style The Contact Form How Ever You Prefer -->
                 <link rel="stylesheet" href="style2.css">
            
                <form class="gform pure-form pure-form-stacked" method="POST" data-email="mctheian@gmail.com"
                action="https://script.google.com/macros/s/AKfycbwMxYDrufp73bKdU8gMvxFDdHRuzcR4IKQUB33B7GqwyfyZS04/exec">
                  <!-- change the form action to your script url -->
              
                  <div class="form-elements">
                    <fieldset class="pure-group">
                      <label for="name">이름: </label>
                      <input id="name" name="name" placeholder="성함을 기입해 주세요" />
                    </fieldset>
              
                    <fieldset class="pure-group">
                      <label for="message">내용: </label>
                      <textarea id="message" name="message" rows="10"
                      placeholder="문의와 제안사항을 말씀해 주세요"></textarea>
                    </fieldset>
              
                    <fieldset class="pure-group">
                      <label for="email"><em>고객님의</em> 이메일주소:</label>
                      <input id="email" name="email" type="email" value=""
                      required placeholder="your.name@email.com"/>
                    </fieldset>
              
                   
              
                    <fieldset class="pure-group honeypot-field">
                      <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                      <input id="honeypot" type="text" name="honeypot" value="" />
                    </fieldset>
              
                    <button class="button-success pure-button button-xlarge">
                      <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
                  </div>
              
                  <!-- Customise the Thankyou Message People See when they submit the form: -->
                  <div class="thankyou_message" style="display:none;">
                    <h2><em>감사합니다!</em> 빠른 시간내에 확인 후
                      답변드리겠습니다</h2>
                  </div>
              
                </form>
              
                <!-- Submit the Form to Google Using "AJAX" -->
                <script data-cfasync="false" src="form-submission-handler.js"></script>
            <!--//content-->
        </div>  
        <script src="manageCCTV.js"></script>
        <script src="common.js"></script>
</body>
</html>
